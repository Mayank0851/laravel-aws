name: Laravel CI/CD

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout the code
        uses: actions/checkout@v3

      # Step 2: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, bcmath, zip  # Add any required PHP extensions

      # Step 3: Install dependencies using Composer
      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader --no-dev

      # Step 4: Cache Node.js modules and install dependencies
      - name: Install Node.js and dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node.js packages
        run: npm install

      # Step 5: Build assets using Vite
      - name: Build assets
        run: npm run build

      # Step 6: Sync files to AWS EC2
      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # Start the SSH agent
          eval "$(ssh-agent -s)"
          # Add the SSH key to the agent without creating a file
          ssh-add <(echo "$SSH_PRIVATE_KEY")
          # Sync files to EC2 using rsync, disable strict host key checking
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" --exclude=".env" --exclude="node_modules" --exclude="vendor" ./ $USER@$HOST:/var/www/laravel

      # Step 7: SSH into the server and run post-deployment commands
      - name: Run post-deployment commands
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /var/www/laravel
            composer install --no-dev
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl restart nginx
          EOF
        env:
          COMPOSER_PROCESS_TIMEOUT: 0
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1
